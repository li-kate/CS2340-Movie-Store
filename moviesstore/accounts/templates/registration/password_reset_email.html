<!-- templates/registration/password_reset_email.html -->

<p>Hi {{ user.get_username }},</p>
<p>You're receiving this email because you requested a password reset for your account at {{ site_name }}.</p>
<p>Please click the following link to reset your password:</p>
<p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset Password</a></p>
<p>Thanks,</p>
<p>The {{ site_name }} Team</p>
